  /* Application theme */

  :root {
    --dark-primary-color: var(--paper-light-blue-700);
    --default-primary-color: var(--paper-light-blue-500);
    --light-primary-color: var(--paper-light-blue-200);
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: var(--paper-amber-500);
    --primary-background-color: var(--paper-light-blue-50);
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }

  /* General styles */

  .content {
    @apply(--layout-vertical);
  }

  iron-image {
    width: 100%;
  }


  .title-container {
    margin: 0 auto;
    @apply(--layout-vertical);
    @apply(--layout-center-center);
  }

  .title-container--center {
    text-align: center;
  }

  .title-container h1 {
    @apply(--paper-font-display1);
  }

  .title-container h2 {
    @apply(--paper-font-title);
  }

  .title-container p {
    @apply(--paper-font-body1);
  }

  .title-container--white {
    color: white;
  }

  .divider {
    width: 35%;
    height: 1px;
    margin: 0 auto;
  }

  .divider--white {
    background-color: rgba(255, 255, 255, 0.3);
  }

  .divider--dark {
    background-color: rgba(0, 0, 0, 0.3);
  }

  #header {
    background-color: var(--default-primary-color);
    min-height: 300px;
  }

  #header paper-button {
    background-color: var(--accent-color);
  }

  #header .screen {
    background: url('../images/header.png') no-repeat center center;
    background-size: contain;
    margin: 2em auto;
    height: 300px;
  }

  .row {
    max-width: 960px;
    margin: 60px auto;
  }

  .about {
    box-sizing: border-box;
    padding: 0 15px;
  }

  .img {
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .img--01 { background-image: url(../images/interface-01.png) }
  .img--02 { background-image: url(../images/interface-02.png) }
  .img--03 { background-image: url(../images/interface-03.png) }
  .img--04 { background-image: url(../images/interface-04.png) }
  .img--05 { background-image: url(../images/interface-05.png) }
  .img--06 { background-image: url(../images/interface-06.png) }

  /* Breakpoints */

  /* Small */
  @media (max-width: 568px) {
    #header {
      padding: 0;
    }

    paper-toolbar .title {
      display: none
    }

    paper-tabs {
      @apply(--layout-flex);
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    .paper-font-display1 {
      font-size: 12px;
    }

    #overlay {
      min-width: 360px;
    }

    .img {
      height: 275px
    }

    .row {
      margin: 120px auto;
    }

  }

  /* Tablet+ */
  @media (min-width: 568px) {
    .row {
      margin: 120px auto;
    }

    #header .screen {
      height: 600px;
    }

    paper-tab {
      padding: 0 2em;
    }

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    iron-pages {
      padding: 48px 62px;
    }

    .img {
      height: 360px
    }
  }
